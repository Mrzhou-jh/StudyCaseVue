<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 使用methods伪实现计算属性computed -->
        <div id="app">
            <p>姓名：{{fullName()}}</p>
        </div>
        <script src="./vuejs/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    firstName: "张",
                    lastName: "三",
                },
                methods: {
                    fullName() {
                        return this.firstName + this.lastName;
                    },
                },
            });
        </script>
    </body>
</html>
