<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <!-- 保留两位小数 -->
            <p>{{number|showprice}}</p>
        </div>
        <script src="./vuejs/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    number: 10,
                },
                filters:{
                    showprice(number){
                        return number.toFixed(2);
                    }
                }
            });
        </script>
    </body>
</html>
