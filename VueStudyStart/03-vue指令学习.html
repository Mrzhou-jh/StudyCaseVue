<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <span>{{msg}}</span
            ><button v-once @click="change">改变有v-once指令元素的msg</button>
            <p v-html="htmltext"></p>
            <p v-text="htmltext"></p>
            <p v-pre>{{htmltext}}</p>
            <p v-pre>`dsfs fwefw`</p>
        </div>
        <script src="./vuejs/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    msg: "哈哈哈",
                    htmltext: "<h3>哈哈哈</h3>",
                },
                methods: {
                    change() {
                        this.msg = "我改变了你的值";
                    },
                },
            });
        </script>
    </body>
</html>
