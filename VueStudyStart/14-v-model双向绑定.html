<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="msg" @input="cc" />
            <p>{{msg}}</p>
        </div>
        <script src="./vuejs/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    msg: "12132",
                },
                methods: {
                    cc() {
                        console.log(this.msg);
                    },
                },
            });
        </script>
    </body>
</html>
